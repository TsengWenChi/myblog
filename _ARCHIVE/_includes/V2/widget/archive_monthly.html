<div class="widget">
	<h4>Archive</h4>
	<div>
		<select class="archive-nav">
			<option value="0">Pick Month</option>
			{% for post in site.posts %}
				{% capture currentyear %}{{post.date | date: "%B %Y"}}{% endcapture %}
			  {% capture current_year %}{{post.date | date: "%Y"}}{% endcapture %}
			  {% capture current_month_full %}{{post.date | date: "%B"}}{% endcapture %}
			  {% capture current_month %}{{post.date | date: "%m"}}{% endcapture %}
				{% if currentyear != year %}
					<option value="/{{ current_year }}/{{ current_month }}/">
						{{ current_month_full }} {{ current_year }}
					</option>
					{% capture year %}{{currentyear}}{% endcapture %}
				{% endif %}
			{% endfor %}
		</select>
	</div>
</div>
